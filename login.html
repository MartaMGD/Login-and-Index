<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Final</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="src: url(https://fonts.gstatic.com/s/inter/v3/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa25L7SUc.woff2) format('woff2');">
    <link rel="stylesheet"
        href="src: url(https://fonts.gstatic.com/s/inter/v3/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2) format('woff2');">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <div class="main">

        <div class="photo"></div>

        <div class="formContent">
            <h2>Login</h2>

            <div>
                <label for="nameInput">Email</label><br>
                <input type="text" class="emailBox" id="nameInput" name="userName" placeholder="Jane Doe">
            </div>

            <div>
                <label for="passwordInput">Password</label>
                <input type="password" class="passwordBox" id="passwordInput" name="password"
                    placeholder="***************">
            </div>

            <a href="index.html">
                <div class="loginButton textbox">
                    Log in
                </div>
            </a>

            <hr class="separationLine">

            <a href="https://github.com">
                <div class="gitButton textbox">
                    <div class="textnIcon">
                        <i class="fab fa-github"></i>
                        Github
                    </div>
                </div>
            </a>

            <a href="https://twitter.com">
                <div class="twitterButton textbox">
                    <div class="textnIcon">
                        <i class="fab fa-twitter"></i>
                        Twitter
                    </div>
                </div>
            </a>

            <div class="retrieveCreate">
                <h4><a href="#">Forgot your password?</a></h4>
                <h4><a href="#">Create account</a></h4>
            </div>
        </div>


    </div>

    </div>
</body>

</html>
